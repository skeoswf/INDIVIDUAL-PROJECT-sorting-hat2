<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="titleCard"> 
      <h1>do u want to see my sorting hat project</h1>
      <button id="enter">yes man!! </button>
    </div>

    <div id="app" hidden>

    <h1 id="test">THE SORTING HAT</h1>

    <form>
      <div class="column">
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="name"
            autocomplete="off"
            required
          />
        </div>
        <div class="col">
          <input
            type="text"
            class="form-control"
            id="description"
            placeholder="description"
            autocomplete="off"
            required
          />
        </div>
      </div>
      <button type="submit" class="btn btn-primary mb-2" id="submitButton">
        what house u rep gang ???
      </button>
    </form>

    <div id="buttonWrapper">
      <button id="gryffindorFilter">gryffindor</button>
      <button id="slytherinFilter">slytherin</button>
      <button id="noFilter">all</button>
      <button id="ravenclawFilter">ravenclaw</button>
      <button id="hufflepuffFilter">hufflepuff</button>
    </div>
  
    <div id="cardWrapper">
      <div id="studentCards" class="cardWrapperSecondary"></div>
      <div id="voldemortCards" class="cardWrapperSecondary"></div>
    </div>
  </body>

 
</div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="main.js" type="module"></script>
</html>
